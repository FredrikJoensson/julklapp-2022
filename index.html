<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Julklapp 2022 üéÖ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      @font-face {
        font-family: ChristmasFont;
        src: url("fonts/MerryChristmasFlake.ttf");
      }
      html,
      body,
      section {
        width: 100%;
        height: 100%;
      }
      section {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      section span {
        font-family: "Roboto", sans-serif;
        font-size: xx-large;
      }
      #countdown {
        text-align: center;
      }
      #julklapp {
        /* display: none; */
        font-family: ChristmasFont;
        font-size: xx-large;
      }
      #julklapp p {
        text-align: center;
      }
      #julklapp button {
        font-family: inherit;
        font-size: 1em;
      }
      #present {
        display: none;
        flex-direction: column;
        align-items: center;
      }
      #present img {
        width: 50%;
      }
      #button2 {
        position: absolute;
        top: 25%;
        left: 50%;
        display: none;
      }
      #button3 {
        position: absolute;
        bottom: 25%;
        left: 50%;
        display: none;
      }
      #button4 {
        position: absolute;
        right: 25%;
        top: 50%;
        display: none;
      }
    </style>
  </head>

  <body>
    <section>
      <div class="container">
        <div id="countdown">
          <span id="days"></span>
          <span id="hours"></span>
          <span id="mins"></span>
          <span id="secs"></span>
        </div>
        <div id="julklapp">
          <p>God jul, baby! üéÖ</p>
          <button id="button1" onclick="toggleAndHide('button2', 'button1')">
            Klicka h√§r f√∂r att se din present!
          </button>
          <button id="button2" onclick="toggleAndHide('button3', 'button2')">
            Eller h√§r!
          </button>
          <button id="button3" onclick="toggleAndHide('button4', 'button3')">
            Eller h√§r? ü§î
          </button>
          <button id="button4" onclick="toggleAndHide('present', 'button4')">
            N√§, okej, h√§r d√•!
          </button>
          <div id="present">
            <p>Du har f√•tt en kupong p√• en gratis omsulning!</p>
            <img
              src="https://www.meme-arsenal.com/memes/03933cec60880354d306c92062e557db.jpg"
            />
          </div>
        </div>
      </div>
    </section>
    <script>
      // The data/time we want to countdown to
      var countDownDate = new Date("Dec 24, 2022 10:00:00").getTime();

      // Run myfunc every second
      var myfunc = setInterval(function () {
        var now = new Date().getTime();
        var timeleft = countDownDate - now;

        // Calculating the days, hours, minutes and seconds left
        var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

        // Result is output to the specific element
        document.getElementById("days").innerHTML = days + "d ";
        document.getElementById("hours").innerHTML = hours + "h ";
        document.getElementById("mins").innerHTML = minutes + "m ";
        document.getElementById("secs").innerHTML = seconds + "s ";

        // Display the message when countdown is over
        if (timeleft < 0) {
          clearInterval(myfunc);
          document.getElementById("days").innerHTML = "";
          document.getElementById("hours").innerHTML = "";
          document.getElementById("mins").innerHTML = "";
          document.getElementById("secs").innerHTML = "";
          document.getElementById("julklapp").style.display = "block";
        }
      }, 1000);

      var toggleAndHide = (toggle, hide) => {
        const toggleDisplay = toggle === "present" ? "flex" : "block";
        document.getElementById(toggle).style.display = toggleDisplay;
        document.getElementById(hide).style.display = "none";
      };
    </script>
  </body>
</html>
